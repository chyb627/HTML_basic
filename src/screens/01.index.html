<!DOCTYPE html>
<!--HTML 문서라는 표시 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--인코딩 형식, 한글이 깨질 수도 있으니 꼭 적어주기-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <p>글 본문</p>
    <h1>글 제목</h1>
    <img src="이미지 경로"> <!-- img처럼 태그를 닫지 않아도 되는 태그도 존재 -->
    <!-- src를 속성이라 함. src="이미지 경로(apple.jpg)" -->
    <a href="">링크</a> <!-- 버튼이나 링크를 만들때 사용-->
    <button>버튼</button>

    <a href="http://naver.com"><button>버튼</button></a>

    <ul>
        <!--부모 태그-->
        <li>리스트</li>
        <!--자식 태그-->
    </ul>
    <ol>
        <li>리스트</li>
    </ol>

    <a href="http://naver.com">
        <!-- 이미지를 눌렀을때 다른 곳으로 이동하게(링크) 만들기-->
        <img src="public/images/BG.PNG">
    </a>

</body>

</html>
