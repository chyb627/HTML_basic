<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/cart.css">
</head>

<body>
    <div class="cart-background">
        <h3 style="text-align: center;">Your Shopping Cart</h3>
        <div class="cart-form-container">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th class="cart-img"></th>
                        <th class="cart-item">Item</th>
                        <th class="cart-amount">Amount</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="public/images/converse.jpg" style="width: 100px"></td>
                        <td><p>Converse black</p></td>
                        <td>1</td>
                        <td>70000원</td>
                        <td>70000원</td>
                    </tr>
                    <tr>
                        <td><img src="public/images/converse2.png" style="width: 100px"></td>
                        <td>Converse green</td>
                        <td>1</td>
                        <td>65000원</td>
                        <td>65000원</td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right;">총 70000원</td>
                    </tr>
                </tbody>
            </table>
            
            <button class="btn btn-brown">Purchase</button>
            <!-- <a class="custom-link" href="http://naver.com">링크</a>

            <button class="btn btn-red">Purchase</button> -->

        </div>
    </div>
</body>

</html>
