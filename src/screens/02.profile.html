<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/layout.css">
    <!-- css파일 경로 연결. link는 파일연결. rel은 파일종류. href는 파일경로 -->
</head>
<body>
    
    
    <img src="public/images/car.JPG" class="profile"> 
    <!-- src는 이미지의 경로 지정 style은 -->
    <!-- class가 profile인 스타일들을 적용한다는 뜻-->
    
    <h4 class="title">Renault Clio</h4>

    <p> <strong> Developer's </strong> <span style="color: red;"> CAR </span></p>
    <p id="special">HI</p>
    <!-- span은 글씨 중간에 단어를 강조해주고 싶을때 사용-->
    <!-- strong 태그를 써서 글씨를 두껍개 해준다-->
    <!-- font-weight는 글씨의 굵기 지정-->

    <div class="description"> <!-- div는 기본적인 box디자인 태그-->
        <p>프로트앤드 개발자의 붕붕이 CLIO입니다. </p>
    </div>
    <!-- div 박스 내에서는 display:block 내장되어있어서 생략해도 된다-->

    

</body>
</html>
